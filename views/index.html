<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container ">
        <div class="row justify-content-center align-self-center mt-4">
            <div class="col-7 col-xl-5">
                <div class="card text-bg-light mb-3 w-100">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <form action="/calc" method="">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >x</span>
                                <input type="text" class="form-control" name="x" id="x" placeholder="Enter x" aria-label="x"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" >y</span>
                                <input type="text" class="form-control" name="y" id="y" placeholder="Enter y" aria-label="y"
                                    aria-describedby="basic-addon1">
                            </div>

                            <select class="form-select text-center" id="operation" aria-label="select calculation" name="cal">
                                <option selected value="0">+</option>
                                <option value="1">-</option>
                                <option value="2">*</option>
                                <option value="3">/</option>
                                </select>

                                <button type="submit" class="btn btn-primary mt-3 float-end d-block">
                                    Calculate
                                </button>

                                <div class="clearfix"></div>

                                <p id = "result" class="w-auto rounded-pill bg-success float-end p-2 mt-3 fs-3 text-white">
                                    result
                                </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const x = document.querySelector('#x').value;
            const y = document.querySelector('#y').value;
            const operation = document.querySelector('#operation ').value;
            
            const data = await fetch(`http://localhost:3000/calc?x=${x}&y=${y}&cal=${operation}`)
            let ans = await data.json();
            
            let result = ans.result 
            if (result === null) result = 'Error'
            document.querySelector('#result').textContent = result;
        });
    </script>
</body>

</html>
